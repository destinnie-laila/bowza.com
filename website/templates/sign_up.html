<!--Connecting to the html Doctype page via jinja with python-->
{% extends "base.html" %} 

<!--The blocks allow us to input our own data. The original block is placed in base.html
using the jinja library it allows us to overwrite the parent block with our own data and use python-->
{% block title %} Sign-Up {% endblock %}

{% block content %}

<!-- Creating a sign up form using the bootstrap classes. Using a HTTP form method for collecting,and returning data
--> 

<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
        />

    </div>

    <div class="form-group">

        <label for="firstName">First Name</label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter First Name"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter Password"
        />
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm) </label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm"
        />
    </div>

    </br>

    <button type="submit" class="btn btn-primary">Submit</button>


</form>

{% endblock %}
