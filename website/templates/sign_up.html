{% extends "base.html" %}
{% block title %} Sign-Up {% endblock %}

{% block content %}

<h1>This is the Sign-Up page</h1>

<form method="POST">
    <h3 align="'centre">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
        />
    </div>
</form>

{% endblock %}
