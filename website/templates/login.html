<!--Connecting to the html Doctype page via jinja with python-->
{% extends "base.html" %}
<!--The blocks allow us to input our own data. The original block is placed in base.html
using the jinja library it allows us to overwrite the parent block with our own data and use python-->
{% block title %} Login {% endblock %}

{% block content %}

<!--We use the same format for login as sign up as the process works the same except we are retrieving 
existing data so the form method will be "GET" instead of "POST"-->

<form method="POST">
    <h3 align="center">Login</h3>

    <div class="form-group">
        
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
        />

    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password"
        />
    </div>

    </br>

    <button type="submit" class="btn btn-primary">Login</button>


</form>


{% endblock %}
